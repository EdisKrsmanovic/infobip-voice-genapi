server.port: 9090

infobip.remoting:
  client:
    enabled: true
    properties:
      self:
        httpinvoker.proxy.url: http://localhost:${server.port}/rmi
  server:
    autostart: true # because we're calling ourselves, see 'infobipremotingservice' above

spring:
  datasource:
    driverClassName: net.sourceforge.jtds.jdbc.Driver
    url: jdbc:jtds:sqlserver://FR-OTHER-2.ancotel.local:1433/GenApiDB;useNTLMv2=true;domain=ancotel.local
    username: DATABASE_USER
    password: DATABASE_PASSWORD
  flyway:
    baseline-on-migrate: true
    schemas: dbo
    enabled: false

