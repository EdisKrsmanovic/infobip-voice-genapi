server.port: 9090

infobip.remoting:
  client:
    enabled: true
    properties:
      self:
        httpinvoker.proxy.url: http://localhost:${server.port}/rmi
  server:
    autostart: true # because we're calling ourselves, see 'infobipremotingservice' above

spring:
  datasource:
    driverClassName: net.sourceforge.jtds.jdbc.Driver
    url: jdbc:jtds:sqlserver://sql-sa-test.infobip.local:1433/infobip_voice_genapi_integration_${user.name}
    username: voip
    password: voip
